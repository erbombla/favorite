<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Favorite Things</title>

  <body>
    <div class ="container">
      <h1>What are your favorite things?</h1>
      <form id="favorite">
        <div class="form-group">
          <label for ="fruit">What's your favorite fruit?</label>
          <input id ="fruit" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for ="nut">What's your favorite nut?</label>
          <input id ="nut" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for ="band">What's your favorite band?</label>
          <input id ="band" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for ="color">What's your favorite color?</label>
          <input id ="color" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-btn-outline-primary" value="submit">Submit</button>
      </form>
    <div id ="result">
      <!--Result below-->
      <div class="panel panel-default">
        <div class="panel-body">
        <ul>
          <li class="list1"</li>
          <li class="list2"></li>
          <li class="list3"></li>
        </ul>
      </div>
    </div>
    </div>
  </div>
